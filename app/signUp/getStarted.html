<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Create an Account</title>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <link href="../css/global.css" rel="stylesheet" />
    <!-- fornt for heading -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700&subset=latin,cyrillic-ext,greek-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <!-- font for main content -->
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400italic,400,700italic,700" />
    <link href="../css/organization/viewApp/viewApp.css" rel="stylesheet" />
    <link href="../css/signup/signup.css" rel="stylesheet" />

</head>
<body>
    <!-- Page Header Section Start-->
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="../img/logo.png" /></a>
            </div>
            <div class="collapse navbar-collapse">
                <div class="wrap-login-text navbar-right">
                    <span>Already have a Volunteer account?</span>
                    <span class="text-bold"><a href="../login/login.html">Log In</a></span>
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <!-- Page Header Section End-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 wrapper-form">
                <h2 class="font-size-26">Let's get Started!</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <span class="font-size-18">
                            First, tell us what you're looking for
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-9 center-block">
                        <div class="need-wrapper">
                            <a href="#" class="user-wrapper"><span class="fa fa-user"></span></a>
                            <div class="need">
                                <form action="signup.html" method="get">
                                    <h2 class="font-size-18"> I need a Volunteer</h2>
                                    <p>Find and hire Volunteers.</p>
                                    <input type="submit" class="btn btn-success" value="Sign up" />
                                    <input type="hidden" name="name" value="organisation"/>
                                </form>
                            </div>
                        </div>
                        <div class="need-wrapper">
                            <a href="#" class="user-wrapper orange"><span class="fa fa-user"></span></a>
                            <div class="need">
                                <form action="signup.html" method="get">
                                    <h2 class="font-size-18"> I need a job</h2>
                                    <p>Find work and grow your career.</p>
                                    <input type="submit" class="btn btn-success" value="Sign up"/>
                                    <input type="hidden" name="name" value="volunteer" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p class="need-staff">
                            <a href="#">Need to staff a large team? Contact us</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="footer-copyrights">
                        <span>&#169;&nbsp;Olympia Volunteer Corporation</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
