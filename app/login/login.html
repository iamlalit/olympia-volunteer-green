<!DOCTYPE html>
<html ng-app="loginController">
<head>
    <title>Create an Account</title>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.css" rel="stylesheet" />
    <link href="../css/global.css" rel="stylesheet" />
    <!-- fornt for heading -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700&subset=latin,cyrillic-ext,greek-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <!-- font for main content -->
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400italic,400,700italic,700" />
    <link href="../css/organization/viewApp/viewApp.css" rel="stylesheet" />
    <link href="../css/signup/signup.css" rel="stylesheet" />
    <link href="../css/login/login.css" rel="stylesheet" />
</head>
<body ng-controller="loginCredentialCheck">
    <div class="container-fluid">
        <!-- Page Header Section Start-->
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="../img/logo.png" /></a>
                </div>
                <div class="collapse navbar-collapse">
                    <div class="wrap-login-text navbar-right">
                        <span class="text-bold"><a href="../signUp/getStarted.html">Sign up</a></span>
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <!-- Page Header Section End-->

        <div class="container loginWrap">
            <div class="row">
                <div class="sign-wrapper">
                    <div class="col-lg-5 center-block">
                        <h2>Log in and get to work</h2>
                        <form role="form" method="get">
                            <div class="alert alert-danger alert-dismissible" role="alert" ng-if="alertError">
                                <strong>Warning!</strong> Better check Email and Password.
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" value="" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="pass" name="pass" value="" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <!--<input type="submit" class="btn btn-success" value="Submit" />-->
                                 <a class="btn btn-success" ng-click="loginCheck()">Submit</a>
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                            <p class="forgt-pass"><a href="#">Forgot password?</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="footer-copyrights">
                        <span>&#169;&nbsp;Olympia Volunteer Corporation</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="loginController.js"></script>
</body>
</html>
